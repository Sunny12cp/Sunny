<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Streaming</title>
</head>
<body>
    <h1>Start Your Live Stream</h1>

    <!-- Live Preview Section -->
    <h2>Live Preview</h2>
    <video id="localVideo" autoplay muted></video>
    <button onclick="startPreview()">Start Preview</button>

    <!-- Live Streaming Section -->
    <h2>Live Streaming</h2>
    <label for="streamUrl">Stream URL:</label>
    <input type="text" id="streamUrl" placeholder="Enter stream URL">

    <label for="streamKey">Stream Key:</label>
    <input type="text" id="streamKey" placeholder="Enter stream key">

    <label for="fileInput">Select or Upload File:</label>
    <input type="file" id="fileInput">

    <label for="screenSize">Screen Size:</label>
    <select id="screenSize">
        <option value="320x240">320x240</option>
        <option value="640x360">640x360</option>
        <option value="854x480">854x480</option>
        <option value="1280x720">1280x720</option>
        <option value="1920x1080">1920x1080</option>
        <!-- Add more options as needed -->
    </select>

    <label for="textOverlay">Text Overlay:</label>
    <textarea id="textOverlay" placeholder="Enter text for overlay"></textarea>

    <label for="textSize">Text Size:</label>
    <input type="number" id="textSize" placeholder="Enter text size">

    <label for="textFont">Text Font:</label>
    <select id="textFont">
        <option value="Arial">Arial</option>
        <option value="Times New Roman">Times New Roman</option>
        <!-- Add more options as needed -->
    </select>

    <label for="textColor">Text Color:</label>
    <input type="color" id="textColor">

    <label for="textAlign">Text Alignment:</label>
    <select id="textAlign">
        <option value="left">Left</option>
        <option value="center">Center</option>
        <option value="right">Right</option>
    </select>

    <button onclick="updateTextOverlay()">Update Text Overlay</button>
    <button onclick="startStreaming()">Start Streaming</button>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@0.6.1/dist/peerjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
